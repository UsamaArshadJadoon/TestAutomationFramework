name: Simple API Tests

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  WORKING_DIR: test-automation-foundation

jobs:
  test:
    name: API Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: |
          cd ${{ env.WORKING_DIR }}
          npm ci
      
      - name: Install Playwright browsers
        run: |
          cd ${{ env.WORKING_DIR }}
          npx playwright install chromium --with-deps
      
      - name: Run tests
        run: |
          cd ${{ env.WORKING_DIR }}
          npm test
        env:
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: simple-test-results
          path: |
            ${{ env.WORKING_DIR }}/test-results/
            ${{ env.WORKING_DIR }}/playwright-report/
          retention-days: 7
        continue-on-error: true