name: Simple API Tests

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: |
          cd test-automation-foundation
          npm ci
      
      - name: Install Playwright browsers
        run: |
          cd test-automation-foundation
          npx playwright install --with-deps
      
      - name: Verify installation
        run: |
          cd test-automation-foundation
          node --version
          npm --version
          npx playwright --version
      
      - name: Run tests
        run: |
          cd test-automation-foundation
          npm test
        env:
          CI: true
      
      - name: Upload results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-automation-foundation/test-results/
            test-automation-foundation/playwright-report/
          retention-days: 7
        continue-on-error: true