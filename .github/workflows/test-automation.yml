name: Test Automation Framework

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  WORKING_DIR: test-automation-foundation

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: List project structure
        run: |
          echo "Repository root contents:"
          ls -la
          echo "Test automation directory contents:"
          ls -la ${{ env.WORKING_DIR }}/
      
      - name: Install dependencies
        run: |
          cd ${{ env.WORKING_DIR }}
          npm ci
      
      - name: Install Playwright browsers
        run: |
          cd ${{ env.WORKING_DIR }}
          npx playwright install chromium --with-deps
      
      - name: Verify installation
        run: |
          cd ${{ env.WORKING_DIR }}
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Playwright version: $(npx playwright --version)"
      
      - name: Run ESLint
        run: |
          cd ${{ env.WORKING_DIR }}
          npm run lint || echo "Lint issues found - continuing with tests"
        continue-on-error: true
      
      - name: Run API Tests
        run: |
          cd ${{ env.WORKING_DIR }}
          npm test
        env:
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            ${{ env.WORKING_DIR }}/test-results/
            ${{ env.WORKING_DIR }}/playwright-report/
          retention-days: 30

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: test
    if: success()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd ${{ env.WORKING_DIR }}
          npm ci
      
      - name: Install Playwright browsers
        run: |
          cd ${{ env.WORKING_DIR }}
          npx playwright install chromium --with-deps
      
      - name: Run smoke tests
        run: |
          cd ${{ env.WORKING_DIR }}
          npx playwright test tests/api/posts.spec.js --reporter=list
        continue-on-error: true

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, smoke-test]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "# ðŸ§ª Test Automation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Workflow Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version**: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Status" >> $GITHUB_STEP_SUMMARY
          echo "- Main Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Smoke Tests: ${{ needs.smoke-test.result }}" >> $GITHUB_STEP_SUMMARY