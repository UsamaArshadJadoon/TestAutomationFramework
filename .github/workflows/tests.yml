name: API Test Suite

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Navigate to project and install dependencies
      run: |
        cd test-automation-foundation
        npm install
    
    - name: Install Playwright
      run: |
        cd test-automation-foundation
        npx playwright install chromium --with-deps
    
    - name: Run tests
      run: |
        cd test-automation-foundation
        npm test
      continue-on-error: true
      id: tests
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-automation-foundation/test-results/
          test-automation-foundation/playwright-report/
        retention-days: 30
    
    - name: Test Summary
      if: always()
      run: |
        cd test-automation-foundation
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.tests.outcome }}" == "success" ]; then
          echo "✅ All tests passed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ Some tests failed, but this might be due to performance timing in CI environment" >> $GITHUB_STEP_SUMMARY
          echo "Check the detailed report for more information." >> $GITHUB_STEP_SUMMARY
        fi